<a [routerLink]="['/product', product.id]">
  <app-img *ngIf="product.images.length > 0" [img]="product.images[0]"></app-img>
</a>
<h2>{{product.price | currency: 'COP'}}</h2>
<p>{{product.title}} - {{product.taxes ?? '' }}</p>
<p></p>
<!-- <p appHighlight>{{product.description}}</p> -->
<a routerLink="." [queryParams]="{product: product.id}">View Details</a>
<button (click)="addToCart()">Add cart</button>
